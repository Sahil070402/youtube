<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sahil's fitness</title>

</head>
<style>
    body {
        margin: 0px;

        padding: 0px;
        height: 100%;
        width: 100vw;
        background-image: url('godofwar.webp');
        background-size: cover;
        background-repeat: no-repeat;
        min-width: 1000px;




    }
</style>

<body>

    <header class="header">
        <div class="left">

            <img src="dumbbell (1).webp" alt="" class="leftimage blink-text">

            <div class="logotag ">FITNEXT</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="social-icons">
                <ul class="reach-out">
                    <li><a href="">
                            <i id="instagram" class="fa-brands fa-instagram"></i>
                        </a></li>
                    <li>
                        <a href="">
                            <i id="whatsapp" class="fa-brands fa-whatsapp"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i id="google" class="fab fa-google-plus-g"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="aboveform">
            <p class="above-form" id="abtwo">FITNEXT</p>
        </div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
